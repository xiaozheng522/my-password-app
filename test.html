<!DOCTYPE html>
<html>
<head>
    <title>Windows 风格密码验证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 原有 CSS 样式保持不变 */
        body { margin: 0; background-color: #008080; height: 100vh; font-family: Arial, sans-serif; }
        .desktop { width: 100%; height: 100%; position: relative; }
        .login-window { width: 300px; background: #c0c0c0; border: 2px solid #000; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px; }
        .title-bar { background: #000080; color: white; padding: 3px; font-weight: bold; margin-bottom: 10px; }
        input[type="password"] { width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #000; }
        button { background: #c0c0c0; border: 2px outset #fff; padding: 5px 20px; cursor: pointer; }
        button:active { border-style: inset; }
        .content { text-align: center; color: white; padding: 20px; display: none; }

        /* 新增视频样式 */
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- 密码输入弹窗 -->
        <div class="login-window" id="loginWindow">
            <div class="title-bar">请输入密码</div>
            <input type="password" id="passwordInput" placeholder="输入密码">
            <button onclick="checkPassword()">确认</button>
            <p id="hint"></p>
        </div>

        <!-- 隐藏的内容区域（替换为视频） -->
        <div class="content" id="content">
            <h1>恭喜！验证成功！</h1>
            <video controls>
                <source src="your-video.mp4" type="video/mp4">
            </video>
            <p>这里是隐藏的文本内容...</p>
        </div>
    </div>

    <script>
        // JavaScript 逻辑保持不变
        let correctPassword1 = "123456";
        let correctPassword2 = "654321";
        let step = 1;

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            const hint = document.getElementById("hint");

            if (step === 1) {
                if (input === correctPassword1) {
                    hint.textContent = "第一次密码正确！请输入第二次密码。";
                    step = 2;
                    document.getElementById("passwordInput").value = "";
                } else {
                    hint.textContent = "密码错误，请重试！";
                }
            } else if (step === 2) {
                if (input === correctPassword2) {
                    document.getElementById("loginWindow").style.display = "none";
                    document.getElementById("content").style.display = "block";
                } else {
                    hint.textContent = "第二次密码错误！";
                }
            }
        }
    </script>
</body>
</html>
